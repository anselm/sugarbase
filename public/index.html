<!DOCTYPE html>
<html lang="en">
<head>

<title></title>
<link rel="icon" href="/art/favicon.ico">

<!-- Disable scaling on mobile displays -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- Register .webmanifest as a type for android desktop -->
<staticContent>
<mimeMap fileExtension=".json" mimeType="application/json" />
<mimeMap fileExtension=".webmanifest" mimeType="application/manifest+json" />
</staticContent>

<!-- Web Application Manifest - see https://developer.mozilla.org/en-US/docs/Web/Manifest -->
<link rel="manifest" type="application/json" href="manifest.json">

<!-- Global style -->
<link rel="stylesheet" type="text/css" href="/css/css.css">

</head>
<body>
</body>
</html>

<script type=module>

///
/// I tend to keep my business logic separate from layouts
///

import '/js/business_logic.js'

///
/// Bring in the router - binds itself to window.router
///

import '/js/router.js'

///
/// Any special or custom routes to chain to router.use()
///

import '/js/custom_routes.js'

///
/// Startup
///

function startup() {
	document.body.appendChild(document.createElement("nav-bar-component"))

	// force set this - usually like with firebase we would figure this out right away
	window.appstate.currentParty = 0

	window.router.reset()
}

document.addEventListener('DOMContentLoaded', startup );

</script>
