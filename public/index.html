<script type=module>
document.addEventListener('DOMContentLoaded', async () => {

	let url = new URL(location.href)
	switch(url.searchParams.get('path')) {
		case 'firebase':
		case 'basicsite':
			{
				let {run} = await import("/firebasesite/firebasesite.js")
				run()
			}
			break
		default:
			{
				let {run} = await import("/basicsite/basicsite.js")
				run()
			}
	}

});
</script>
